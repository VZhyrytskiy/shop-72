    <div class="card" style="width: 220px;">
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">{{description}}</p>
        <p class="card-text">{{price}} HRN </p>
        <button 
          class="btn btn-primary" 
          (click)="onAddToCart()"  
          [disabled]="!isAvailable">
          Add to Cart
        </button>
      </div>
    </div>
